{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.css' %}">
    <title>Secondary Dashboard</title>
    <script id="Script" type="text/javascript"
        src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>
</head>

<body >
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" aria-current="dashboard" href="dashboard">Recorded Video</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" aria-current="logs" href="logs">Logs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" aria-current="live" href="live">Live classification</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h5>Date:<span class="navbar-text" id="date"> </span></h5>
            <h5>Time: <span class="navbar-text" id="time"></span></h5>
            <span class="navbar-text">Welcome {{username}}  </span>
            <form class="d-flex" role="search" action="Logout" method="post">
                <button class="btn btn-outline-success" id="logout" name="logoutBtn" type="submit"> {% csrf_token %}
                    Logout</button>
            </form>
        </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <form action="Classify" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <center>

                <div>
                    <img width = "1000" height = "800" src="{% url 'live_classification' %}">
                </div>
                <br><br>
                <h2><span class="navbar-text" id="duration"></span></h2>
        </form>
        
        </center>
    </div>


    <script type="text/javascript" src="{% static 'css/time_session.js' %}"></script>
    <style>
        body{
            background-image: url('https://images.unsplash.com/photo-1535540878298-a155c6d065ef?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80');
        }
    </style>
</body>

</html>
